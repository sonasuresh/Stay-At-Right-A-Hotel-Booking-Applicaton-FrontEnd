<div class="mr-2 ml-2">
	<h2>Your Bookings</h2><br />
	<div class="row">
		<div class="col-sm-12 col-md-4 col-lg-3" *ngFor="let booking of bookings; let i=index">
			<div class="card border-info mb-3">
				<div class="card-body text-info">
					<div class="form-group row">
						<label for="name" class="col-sm-5 col-form-label">Name:</label>
						<div class="col-sm-10">
							<p class="card-text">{{booking.name}}</p>
						</div>
					</div>

					Ph No:<p class="card-text">{{booking.phNo}}</p>
					Booking Date:<p class="card-text">{{booking.date}}</p>
					No. Of Guests:<p class="card-text">{{booking.no_of_members}}</p>
					No. Of Rooms:<p class="card-text">{{booking.no_of_rooms}}</p>
					<div align="center">
						<button type="button" class="btn btn-info" (click)="cancel(booking._id)">Cancel Booking</button>
					</div>

				</div>
			</div>

		</div>
